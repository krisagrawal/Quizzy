<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Lato:ital,wght@0,400;0,700;1,300&family=Poppins:ital,wght@0,200;0,300;0,400;0,500;0,700;1,600&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="assets/css/login.css">
    <link rel="icon" type="image/x-icon" href="assets/images/quizylogo.png">
    <title>Log In</title>
</head>
<body>
    <div class="main">
        <div class="section1">
            <header>
                <a href="index.html" class="logo">
                    <img src="assets/images/quizylogo-white.png" alt="site-logo">
                    <span>Quizy</span>
                </a>
                <div class="line"></div>
            </header>
            <div class="image"><img src="assets/images/signup-background.png" alt="signup-background"></div>
        </div>
        <div class="section2">
            <header>
                <div class="logo">
                    <img src="assets/images/signup-icon.png" alt="site-logo">
                    <span>Log in</span>
                </div>
            </header>
            <div class="form-container">
                <form>
                    <div class="input-box">
                        <div class="username box">
                            <label for="username">Username</label><br>
                            <input type="text" id="username" placeholder="user404"><br>
                        </div>
                        <div class="password box">
                            <label for="password">Password</label><br>
                            <input type="password" id="password" placeholder="**************"><br>
                        </div>
                    </div>
                </form>
            </div>
            <div class="buttons">
                <a class="button1 button" href="student-dashboard.html">Login</a>
            </div>
        </div>
    </div>
</body>
</html>
