<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Lato:ital,wght@0,400;0,700;1,300&family=Poppins:ital,wght@0,200;0,300;0,400;0,500;0,700;1,600&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="assets/css/edit-quiz.css">
    <link rel="icon" type="image/x-icon" href="assets/images/quizylogo.png">
    <title>Edit Quiz</title>
</head>
<body>
    <header>
        <a href="index.html" class="logo">
            <img src="assets/images/quizylogo.png" alt="site-logo">
            <span>Quizy</span>
        </a>
        <div class="menu">
            <div class="teacher">
                <img src="assets/images/play-quiz-icon.png" alt="play-quiz-icon">
                <span class="menu-span"><input type="text" placeholder="Computer Network/IPv6 Quiz"></span>               
            </div>
        </div>
    </header>
    <div class="main">
        <div class="container">
            <div class="text"><input type="text" placeholder="Question 1"></div>
            <div class="box">
                <div class="question"><input type="text" placeholder="What is the size of an IP address in IPv6?"></div>
                <div class="option">
                   <div class="button01"><input type="text" placeholder="128 bits"></div>
                   <div class="button02"><input type="text" placeholder="32 bits"></div>
                   <div class="button03"><input type="text" placeholder="16 bits"></div>
                   <div class="button04"><input type="text" placeholder="24 bits"></div>
                </div>
            </div>
        </div>
        <div class="buttons">
            <a class="button1 button" href="add-quiz.html">Add new question  +</a>
            <a class="button2 button" href="teacher-dashboard.html">Submit Quiz</a>
        </div>
    </div>
</body>
</html>
