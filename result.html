<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Lato:ital,wght@0,400;0,700;1,300&family=Poppins:ital,wght@0,200;0,300;0,400;0,500;0,700;1,600&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="assets/css/result.css">
    <link rel="icon" type="image/x-icon" href="assets/images/quizylogo.png">
    <title>Results</title>
</head>
<body>
    <header>
        <a href="index.html" class="logo">
            <img src="assets/images/quizylogo.png" alt="site-logo">
            <span>Quizy</span>
        </a>
        <div class="menu">
            <div class="teacher">
                <img src="assets/images/teacher-icon.png" alt="teacher-icon">
                <span class="menu-span">Results</span>               
            </div>
        </div>
    </header>
    <div class="main">
        <div class="container">
            <div class="text">
                <div class="text1">Congratulations!</div>
                <div class="text2">You scored:</div>
                <div class="text3"><span id="result">3/3</span></div>                
            </div>
            <div class="image"><img src="assets/images/result-background.png" alt="result-background"></div>
        </div>
        <div class="buttons">
            <a class="button1 button" href="search.html">Attempt New <img src="assets/images/search-attemptnew.png" alt="search-icon"></a>
            <a class="button2 button" href="student-dashboard.html">Go back to Dashboard ></a>
        </div>
    </div>
    <script src="assets/js/play-quiz.js"></script>
</body>
</html>
